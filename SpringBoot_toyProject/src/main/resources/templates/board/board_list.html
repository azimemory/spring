<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: head"></head>
<head>
<style type="text/css">
	.content{
		width:80vw;
		position:relative;
		left:10vw;
		display: flex;
		flex-direction:column;
		justify-content: center;
	}

	.paging{
		width:30vw;
		position:relative;
		left:25vw;
		display: flex;
		justify-content:space-around;
	}
</style>
</head>
<body>
	<div class="content">
	    <h2 class="tit">* 게시판</h2>
	    <a th:href="@{/board/form}">게시글 쓰기</a>
  	    <table style="text-align: center" border="1">
	       <thead>
	           <tr>
	               <th style="width: 10%; height:20%;"><span>번호</span></th>
	               <th style="width: 70%;"><span>제목</span></th>
	               <th style="width: 10%;"><span>작성자</span></th>
	               <th style="width: 10%;"><span>등록일</span></th>
	           </tr>
	       </thead>
	       <tbody>
	           <tr th:each="board : ${blist}">
	               <td th:text=${board.bdIdx}></td>
	               <td><a th:href="@{|/board/detail?bdIdx=${board.bdIdx}|}">[[${board.title}]]</a></td>
	               <td th:text=${board.userId}></td>
	               <td th:text=${board.regDate}></td>
	           </tr>
	       </tbody>
	    </table>
	    <!-- section pagination -->
	      <div class="paging">
	         <a th:href="@{|/${paging.type}/list|}" class="nav first">《</a>
	         <a th:href="@{|/list?page=${paging.prev}|}">〈</a>
	       
         	 <a th:each="page : ${#numbers.sequence(paging.blockStart,paging.blockEnd)}" 
         	 	th:href="@{|/${paging.type}/list?page=${page}|}">
         	 	<span th:text="${page}"></span>
         	 </a>
	        
	         <a th:href="@{|/${paging.type}/list?page=${paging.next}|}">〉</a>
	 	   	 <a th:href="@{|/${paging.type}/list?page=${paging.lastPage}|}">》</a>
	   	  </div>
	   	  <!-- // section pagination -->
	</div>
</body>
</html>
